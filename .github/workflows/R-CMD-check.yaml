# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      # Step 1: Check out the code
      - uses: actions/checkout@v4

      # Step 2: Set up Pandoc (needed for building vignettes)
      - uses: r-lib/actions/setup-pandoc@v2

      # Step 3: Set up R
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # Step 4: Install system dependencies (for Eigen and C++ compilers)
      - name: Install system dependencies
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libeigen3-dev
      - name: Install build tools (macOS)
        if: matrix.config.os == 'macos-latest'
        run: |
          brew install gcc eigen
      - name: Install build tools (Windows)
        if: matrix.config.os == 'windows-latest'
        run: |
          choco install rtools
          choco install eigen

      # Step 5: Set up R dependencies
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # Step 6: Check the R package
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
          env:
            _R_CHECK_FORCE_SUGGESTS_: false

      # Debugging step: Output session info
      - name: Print session info
        run: Rscript -e 'sessionInfo()'

      # Debugging step: List installed packages
      - name: List installed packages
        run: Rscript -e 'installed.packages()'
