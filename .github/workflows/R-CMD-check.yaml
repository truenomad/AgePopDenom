on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: macos-latest, r: "release" }
          - { os: windows-latest, r: "release" }
          - { os: ubuntu-latest, r: "devel", http-user-agent: "release" }
          - { os: ubuntu-latest, r: "release" }
          - { os: ubuntu-latest, r: "oldrel-1" }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # Install Eigen for macOS and set include path
      - name: Install Eigen via Homebrew
        if: runner.os == 'macOS'
        run: |
          brew install eigen
          mkdir -p ~/.R
          if [ -d /opt/homebrew/include/eigen3 ]; then
            echo 'PKG_CPPFLAGS=-I/opt/homebrew/include/eigen3' >> ~/.R/Makevars
          elif [ -d /usr/local/include/eigen3 ]; then
            echo 'PKG_CPPFLAGS=-I/usr/local/include/eigen3' >> ~/.R/Makevars
          fi

      # Install Eigen for Ubuntu/Linux and set include path
      - name: Install Eigen (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libeigen3-dev

      - name: Set Eigen include path (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p ~/.R
          echo 'PKG_CPPFLAGS=-I/usr/include/eigen3' >> ~/.R/Makevars

      # Install Eigen for Windows and set include path
      - name: Install Eigen (Windows)
        if: runner.os == 'Windows'
        run: |
          echo 'Installing Eigen for Windows'
          pacman -S --noconfirm mingw-w64-x86_64-eigen3
          mkdir -p ~/.R
          echo 'PKG_CPPFLAGS=-I/mingw64/include/eigen3' >> ~/.R/Makevars
        shell: bash

      # Other system deps for macOS (optional, but often needed for geospatial R packages)
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install pkg-config proj gdal

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: truenomad/AgePopDenom
